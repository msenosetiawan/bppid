<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="barisan_pencinta_pancasila-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded dark-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg positive-900">
			<ion-list class="list" >
				<ion-item ng-hide="hide_menu_dashboard" class="item item-divider text-left" >
					 {{ "Utama" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_home"  sound-touch="true"  class="menu-home item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  ui-sref="barisan_pencinta_pancasila.dashboard" >
					<i class="icon ion-android-home"></i> {{ "Beranda" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_visi_misi"  sound-touch="true"  class="menu-visi_misi item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="barisan_pencinta_pancasila.visi_misi">
					<i class="icon ion-quote"></i> {{ "Visi Misi" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_categories"  sound-touch="true"  class="menu-categories item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="barisan_pencinta_pancasila.categories">
					<i class="icon ion-social-buffer"></i> {{ "Kategori" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_posts"  sound-touch="true"  class="menu-posts item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="barisan_pencinta_pancasila.posts({categories:'-1'})">
					<i class="icon ion-clipboard"></i> {{ "Berita" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_post_bookmark"  sound-touch="true"  class="menu-post_bookmark item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="barisan_pencinta_pancasila.post_bookmark">
					<i class="icon ion-android-favorite"></i> {{ "Bookmarks" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_help" class="item item-divider text-left" >
					 {{ "Bantuan" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_rate_this_app"  sound-touch="true"  class="menu-rate_this_app item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('market://details?id=com.imabuilder.barisanpencintapancasila.barisanpencintapancasila')">
					<i class="icon ion-android-playstore"></i> {{ "Beri rating" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
